  <!-- Volunteer Form Section -->
  <section class="volunteer-section">
    <h1>Join Our Movement</h1>
    <p>Become a volunteer and help us bring positive change to communities across South Africa.</p>

    <form action="submit_volunteer.php" method="POST">
      <!-- Personal Info -->
      <div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. +27 71 234 5678" required>
      </div>

      <div>
        <label for="province">Province</label>
        <select id="province" name="province" required>
          <option value="">Select a Province</option>
          <option value="Eastern Cape">Eastern Cape</option>
          <option value="Free State">Free State</option>
          <option value="Gauteng">Gauteng</option>
          <option value="KwaZulu-Natal">KwaZulu-Natal</option>
          <option value="Limpopo">Limpopo</option>
          <option value="Mpumalanga">Mpumalanga</option>
          <option value="Northern Cape">Northern Cape</option>
          <option value="North West">North West</option>
          <option value="Western Cape">Western Cape</option>
        </select>
      </div>

      <div>
        <label for="municipality">Municipality</label>
        <input type="text" id="municipality" name="municipality" placeholder="Your municipality" required>
      </div>

      <div>
        <label for="ward">Ward Number</label>
        <input type="number" id="ward" name="ward" placeholder="e.g. 12" required>
      </div>

      <!-- Additional Info -->
      <div class="full-width">
        <label for="message">Why do you want to volunteer?</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us why you want to get involved"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit">Submit Registration</button>
    </form>
  </section>
